{% block content %}

<section class="login-page">
    <h2>Załóż konto</h2>
    <form>
        <div class="form-group">
            <input name="name" placeholder="Imię" type="text"/>
        </div>
        <div class="form-group">
            <input name="surname" placeholder="Nazwisko" type="text"/>
        </div>
        <div class="form-group">
            <input name="email" placeholder="Email" type="email"/>
        </div>
        <div class="form-group">
            <input name="password" placeholder="Hasło" type="password"/>
        </div>
        <div class="form-group">
            <input name="password2" placeholder="Powtórz hasło" type="password"/>
        </div>

        <div class="form-group form-group--buttons">
            <a class="btn btn--without-border" href="login.html">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

{% endblock %}
