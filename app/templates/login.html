{% block content %}

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>

        {{ form.errors}}

        <div class="form-group">
            <a class="btn btn--small btn--without-border reset-password" href="#">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
            <a class="btn btn--without-border" href="{% url 'register' %}">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>

{% endblock %}
